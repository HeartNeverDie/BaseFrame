            RefreshHeader                : 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1',//下拉刷新的头部
            Floatingbutton               : 'com.github.clans:fab:1.6.4',//floatingbutton
            superrecyclerview            : 'com.malinskiy:superrecyclerview:1.1.4',//superrecyclerview
            ratingstar                   : 'com.github.ornolfr:rating-view:0.1.2@aar',//ratingstar
            video                        : 'cn.jzvd:jiaozivideoplayer:7.0.5',//video
            pic                          : 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.9',//pic
            hotfix                       : 'com.aliyun.ams:alicloud-android-hotfix:3.2.11',//hotfix
    ]
}
