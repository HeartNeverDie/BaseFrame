            Banner                       : 'com.youth.banner:banner:1.4.9',
            Circleimageview              : 'de.hdodenhof:circleimageview:2.2.0',
            PhotoView                    : 'com.github.chrisbanes:PhotoView:2.1.3',//九宫格图片库中需要
            Jpush                        : 'cn.jiguang.sdk:jpush:3.1.5',
            Jcore                        : 'cn.jiguang.sdk:jcore:1.2.3',
            PickerView                   : 'com.contrarywind:Android-PickerView:4.1.6',
            Appintro                     : "com.github.apl-devs:appintro:v4.2.3",
            GaodeLocation                : 'com.amap.api:location:latest.integration',
            GaodeMap3D                   : 'com.amap.api:3dmap:latest.integration',//高德导航包括了3D地图，所以注意不要重复
            WeCaht                       : 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+',
            Marqueeview                  : 'com.sunfusheng:marqueeview:1.3.3',//新闻(文字)轮播
            OSS                          : 'com.aliyun.dpa:oss-android-sdk:+',//OSS上传文件
            Kotlin                       : 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.30',//Kotlin依赖
            appcompat                    : 'androidx.appcompat:appcompat:1.1.0-alpha04',
//            lottie                       : 'com.airbnb.android:lottie:3.0.6',
            //autodispose代替Rxlife 用于RxJava的订阅和解除
            autodispose                  :"com.uber.autodispose:autodispose-android:1.2.0",
            autodispose_archcomponents   :"com.uber.autodispose:autodispose-android-archcomponents:1.2.0",
            navigation_fragment          :"android.arch.navigation:navigation-fragment:$nav_version", // use -ktx for Kotlin
            navigation_ui                :"android.arch.navigation:navigation-ui:$nav_version",// use -ktx for Kotlin
